<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>inicio-admin</title>
	<meta name="title" content="inicio-admin">
	<meta http-equiv="content-language" content="es">
	<link rel="stylesheet" type="text/css" href="../estilos/inicio-admin.css">
	<link rel="icon" type="jpg/png" href="../imagenes/sistema/logo.png">
	<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
	<div class="contenedor_uno">
		<div class="plantilla_uno">
			<h2 class="titulo">Inicio admin</h2>
			<input type="text" class="correo entradas" placeholder="Correo" required>
			<input type="password" class="contraseña entradas" placeholder="Contraseña" required>
			<p class="parrafo"></p>
			<div class="cont_mostrar">
				<div class="opciones">
					<input type="checkbox" class="check">
					<span class="texto">Ver contraseña</span>
				</div>
			</div>
			<div class="cont_botones">
				<button class="botones regresar">Regresar</button>
				<button class="botones continuar">Continuar</button>
			</div>
		</div>
	</div>
	<script src="../scripts/inicio-admin.js"></script>
</body>
</html>
