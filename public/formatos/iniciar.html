<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ver películas gratis | iniciar sesión | ven-ven.com</title>
	<meta name="title" content="Ver películas gratis | iniciar sesión | ven-ven.com">
	<meta name="description" content="Inicia tu sesíon en la plataforma para disfrutar de todo el contenido en películas...">
	<meta name="keywords" content="ingresar, ver peliculas, gratis, en español">
	<meta http-equiv="content-language" content="es">
	<link rel="canonical" href="https://ven-ven.com/iniciar">
	<link rel="stylesheet" type="text/css" href="../estilos/iniciar.css">
	<link rel="icon" type="jpg/png" href="../imagenes/sistema/logo.png">
	<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
	<header class="contenedor_uno">
		<div class="plantilla_uno">
			<h2 class="titulo">Iniciar sesión</h2>
			<input type="email" class="correo entradas" placeholder="Correo" required>
			<input type="password" class="contraseña entradas" placeholder="Contraseña" required>
			<p class="parrafo"></p>
			<div class="cont_mostrar">
				<div class="opciones">
					<input type="checkbox" class="check">
					<span class="texto">Ver contraseña</span>
				</div>
				<div class="opciones">
					<u class="olvidado">He olvidado la contraseña</u>
				</div>
			</div>
			<div class="cont_botones">
				<button class="botones regresar">Regresar</button>
				<button class="botones continuar">Continuar</button>
			</div>
			<p class="leyenda">¿Aún no tienes una cuenta? <a href="registro">Registrate ahora</a></p>
		</div>
	</header>
	<script src="../scripts/iniciar.js"></script>
</body>
</html>
