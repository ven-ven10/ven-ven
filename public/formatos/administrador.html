<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Administrador</title>
	<meta name="title" content="Administrador">
	<meta http-equiv="content-language" content="es">
	<link rel="stylesheet" type="text/css" href="../estilos/administrador.css">
	<link rel="icon" type="jpg/png" href="../imagenes/sistema/logo.png">
	<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
	<div class="contenedor_uno">
		<div class="cont_barras">
			<div></div>
			<img src="../imagenes/sistema/menu.png" class="iconos menu">
		</div>
		<nav class="navegador">
			<div class="cont_cerrar">
				<div></div>
				<img src="../imagenes/sistema/cerrar.png" class="iconos cerrar">
			</div>
			<div class="opciones vistas">
				<p>Vistas: </p>
				<p class="visitas"></p>
			</div>
			<div class="opciones usuarios">
				<p>Usuarios</p>
			</div>
			<div class="opciones catalogo">
				<p>Catálogo</p>
			</div>
			<div class="opciones mensajes">
				<p>Mensajes</p>
			</div>
			<div class="opciones cuenta">
				<p>Cuenta</p>
			</div>
			<div class="opciones salir">
				<p>Salir</p>
			</div>
		</nav>
	</div>
	<div class="cont_titulo">
		<h2 class="titulo">Administrador de películas</h2>
	</div>
	<div class="contenedores plantilla_uno">
		<input type="file" accept=".jpg, .png" name="PORTADA" class="archivo_port" hidden>
		<input type="file" accept=".mp4" name="PELICULA" class="archivo_peli" hidden>
		<h3>Crear</h3>
		<input type="text" required class="entradas nombre" placeholder="Nombre de la película">
		<textarea  type="text" required class="entradas descripcion" placeholder="Descripción de la película"></textarea>
		<p class="parrafo"></p>
		<div class="cont_botones">
			<button class="botones bt_portada">Cargar portada</button>
			<div class="cont_cargas_uno">
				<div class="carga_portada">
					<div class="portada"></div>
				</div>
			</div>
			<button class="botones bt_pelicula">Cargar película</button>
			<div class="cont_cargas_dos">
				<div class="carga_pelicula">
					<div class="pelicula"></div>
				</div>
			</div>
			<h4 class="eleccion">Elije una categoria</h4>
			<div class="cont_categorias">
				<div class="categoria">
					<p class="categories" id="COMEDIA">COMEDIA</p>
				</div>
				<div class="categoria">
					<p class="categories" id="TERROR">TERROR</p>
				</div>
				<div class="categoria">
					<p class="categories" id="TECNOLOGÍA">TECNOLOGÍA</p>
				</div>
				<div class="categoria">
					<p class="categories" id="ROMANCE">ROMANCE</p>
				</div>
				<div class="categoria">
					<p class="categories" id="ACCIÓN">ACCIÓN</p>
				</div>
				<div class="categoria">
					<p class="categories" id="ANIMADO">ANIMADO</p>
				</div>
				<div class="categoria">
					<p class="categories" id="NARCO">NARCO</p>
				</div>
				<div class="categoria">
					<p class="categories" id="FINANZAS">FINANZAS</p>
				</div>
				<div class="categoria">
					<p class="categories" id="FANTASÍA">FANTASÍA</p>
				</div>
				<div class="categoria">
					<p class="categories" id="AVENTURA">AVENTURA</p>
				</div>
				<div class="categoria">
					<p class="categories" id="CIENCIA">CIENCIA</p>
				</div>
				<div class="categoria">
					<p class="categories" id="OTROS">OTROS</p>
				</div>
			</div>
			<button class="botones bt_subir">Subir película</button>
		</div>
	</div>
	<div class="contenedores plantilla_tres">
		<h3>Eliminar</h3>
		<input type="text" placeholder="Nombre de la película" class="entradas nombreeli">
		<p class="parrafo2"></p>
		<button class="botones bt_eliminar">Eliminar</button>
	</div>
	<script src="../scripts/administrador.js"></script>
</body>
</html>
